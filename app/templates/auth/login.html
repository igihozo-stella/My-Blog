{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div
    style="background-image:url('https://images.pexels.com/photos/1379627/pexels-photo-1379627.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');background-size: cover;background-repeat: no-repeat">
    <div class="container">
        <div class="row">
            <div class="col-md-3"> </div>
            <div class="col-md-6">
                <h3 class="text-center"><i class="fas fa-sign-alt text-center" style="color:white"></i>&nbsp; <strong class="text-center">
                        Login </strong></h3>
                {% for message in get_flashed_messages() %}
                <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{message}}
                </div>
                {% endfor %}
                {{wtf.quick_form(login_form)}}
                <p style="color:white">Don't have an account? <a id="sign" href="{{url_for('auth.register')}}"> Sign Up Here</a></p>

            </div>
            <div class="col-md-3"></div>
        </div>

    </div>
</div>
{% endblock %}
